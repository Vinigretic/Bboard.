{% extends 'layout/basic.html' %}
{% load bootstrap4 %}

{% block title %}Скинути пароль{% endblock %}

{% block content %}
  <h1>Забули свій пароль?</h1>
  <p>Введіть свою адресу електронної пошти, щоб отримати новий пароль.</p>
  <form action="." method="post">
    {% bootstrap_form form layout='horizontal' %}
    <p><input type="submit" value="Надіслати email" class="btn mt-3 btn-primary" ></p>
    {% csrf_token %}
  </form>
{% endblock %}
